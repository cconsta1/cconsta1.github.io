{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ base_path }}{{ page.url | url_encode }}" class="btn btn--twitter" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-x-twitter" aria-hidden="true"></i><span> X</span></a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&title={{ page.title | url_encode }}&url={{ base_path }}{{ page.url | url_encode }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>
  
  <a href="mailto:?subject={{ page.title | url_encode }}&body=Check out this post: {{ base_path }}{{ page.url | url_encode }}" class="btn btn--email" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share via' }} Email"><i class="fas fa-envelope" aria-hidden="true"></i><span> Email</span></a>
</section>
